<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Game Preferences Survey</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <img src="images/logo.png" alt="Video Games Logo" />
  <h1>Video Game Preferences Survey</h1>

  <form action="results.html" method="get">

    <label for="gameType">Preferred game type / theme</label>
    <select id="gameType" name="gameType">
      <option value="">Any</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="rpg">RPG / Fantasy</option>
      <option value="shooter">Shooter</option>
      <option value="strategy">Strategy / Simulation</option>
      <option value="sports">Sports / Racing</option>
      <option value="story">Story-driven</option>
      <option value="sandbox">Open World / Sandbox</option>
      <option value="casual">Casual / Party</option>
      <option value="multiplayer">Multiplayer / Co-op</option>
    </select>

    <label for="price">Price range</label>
    <select id="price" name="price">
      <option value="">Any</option>
      <option value="cheap">Under $10</option>
      <option value="mid">$10–$25</option>
      <option value="premium">$25+</option>
    </select>

    <input type="submit" value="Get Recommendations" />

  </form>

  <footer>
    <p>© 2026 Video Game Survey · Brayden Wayman</p>
  </footer>

</body>
</html>
