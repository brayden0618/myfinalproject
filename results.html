<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Game Recommendations</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/results.js" defer></script>
</head>
<body>

  <img src="images/logo.png" alt="Video Games Logo">
  <h1>Your Game Recommendations</h1>

  <div id="summary">
    <p>Loading your preferences...</p>
  </div>

  <div class="games-grid" id="video-games">
    <p>Fetching games that match your preferences...</p>
  </div>

  <div style="text-align: center; margin: 20px 0;">
    <button id="start-over-btn" class="start-over">Start Over</button>
    <a href="favorites.html" class="start-over" style="margin-left:10px;">View Favorites</a>
  </div>

  <footer>
    <p>© 2026 Video Game Survey · Brayden Wayman</p>
  </footer>

  <script>
    document.getElementById("start-over-btn").addEventListener("click", () => {
      localStorage.removeItem("preferences"); // Only remove preferences
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
